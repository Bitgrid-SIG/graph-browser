[build]
    incremental = true

[workspace]
    members = [
        "browser",
        "tl2wasm",
    ]

    [workspace.package]
        name = "bgs-reference"
        edition = "2024"
        authors = ["Maxine Zick <maxine@pnk.dev>"]
        version = "0.1.0"
        keywords = ["bitgrid", "browser", "teal", "wasm", "javascript"]
        categories = ["wasm", "gui", "api-bindings", "compilers", "embedded"]
        resolver = "3"

    [workspace.dependencies.tl2wasm]
        name = "tl2wasm"
        version = "0.1.0"
        path = "tl2wasm"

[alias]
    run = "run -p browser"
    build = "build -p browser"

